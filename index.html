<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Manual de Sobrevivência GTI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" href="assets/svg/favicon.svg" />
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>

    window.$docsify = {
      name: 'Manual de Sobrevivência GTI',
      repo: 'https://github.com/comunidadegti/manual',
      homepage: 'guide/home.md',
      notFoundPage: true,
      logo : 'assets/svg/logo.svg',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: false,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      pagination: {
        previousText: 'Anterior',
        nextText: 'Próximo',
        crossChapter: true,
      },
      search: {
        noData: {
          '/': 'Nenhum resultado!',
        },
        paths: 'auto',
        placeholder: {
          '/': 'Pesquisar',
        },
      },
      executeScript: true,
      auto2top: true,
    }

    function filterTable() {

      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("index-search");
      filter = input.value.toUpperCase();
      table = document.getElementById("index-table");
      tr = table.getElementsByTagName("tr");

      for (let i = 0; i < tr.length; i++) {
        for (let td of tr[i].getElementsByTagName("td")) {
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
              break;
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      var sidebarItems = document.querySelectorAll('.sidebar-nav__item');

      sidebarItems.forEach(function(item) {
        item.addEventListener('click', function() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }); 
      });
    });
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script async defer src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>
